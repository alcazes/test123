<!DOCTYPE html>
<html>

<body>
<h1>This is a test</h1>
<iframe id="result" style="width: 100%; height:100vh;border:none;" scrolling="yes"></iframe>
<script>
  console.log('BOOOM TEST');
document.querySelector('.wiki-content').setAttribute('style', 'position: fixed; top: 0; right: 0; bottom: 0; left: 0; z-index: 1000');
  $(document).ready(function () {
    $.ajax({
      method: 'GET',
      url: `https://${parent.document.location.host}/wiki/download/attachments/${AJS.params.pageId}/test2.html`,
      dataType: 'text',
      success: function (data) {
        var iframe = document.getElementById('result');
        iframe = iframe.contentWindow || (iframe.contentDocument.document || iframe.contentDocument);


        iframe.document.open();
        iframe.document.write(data);
        iframe.document.close();
      }
    });
  });
</script>
</body>
</html>
